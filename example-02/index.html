<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="//vjs.zencdn.net/5.9.2/video-js.css" />
    <script
      type="text/javascript"
      src="//vjs.zencdn.net/5.9.2/video.js"
    ></script>

    <!-- videojs-vast-vpaid -->
    <link
      href="//cdn.rawgit.com/MailOnline/videojs-vast-vpaid/master/bin/videojs.vast.vpaid.min.css"
      rel="stylesheet"
    />
    <script src="//cdn.rawgit.com/MailOnline/videojs-vast-vpaid/master/bin/videojs_5.vast.vpaid.min.js"></script>

    <!-- viblast -->
    <script src="//cdn.viblast.com/vb/stable/viblast.js"></script>

    <title>Document</title>
  </head>
  <body>
    <video
      id="example_video_1"
      class="video-js vjs-default-skin"
      controls
      autoplay
      preload="auto"
      width="640"
      height="264"
      poster="http://vjs.zencdn.net/v/oceans.png"
      data-setup='{
      "plugins": {
      "vastClient": {
        "adTagUrl":"./vast.xml",
        "adCancelTimeout": 5000,
        "adsEnabled": true
        }
      }
    }'
    >
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
      <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm" />
      <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
  </body>
</html>
