<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Player</h1>

      <div class="content">
        <video
          width="720"
          height="360"
          poster=""
          autoplay
          id="video-player"
          vastTag="https://kme-vast-sample.s3.us-east-2.amazonaws.com/vast-v2.0-adpod-vpaid.xml"
        >
          <source
            src="./video/nature.mp4"
            type="video/mp4"
            id="source-video-tag"
          />
        </video>
      </div>

      <div class="wrapper-button">
        <div class="volume">
          <input type="range" id="volume" min="0" max="100" />
        </div>
        <div><button id="play">Play</button></div>
        <div><button id="pause">Pause</button></div>
        <div><button id="stop">Stop</button></div>
        <div><button id="speed-up">quickly</button></div>
        <div><button id="speed-down">slowly</button></div>
        <div><button id="speed-normal">fine</button></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
      integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="	https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/vast.js"></script>
  </body>
</html>
